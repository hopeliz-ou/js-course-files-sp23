<html>
    <head>
        <title>Photo Album</title>
        <link rel="stylesheet" href="styles/album-style.css">
        <script src="scripts/jquery-3.6.3.min.js"></script>
        <script src="https://kit.fontawesome.com/979c4d0597.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h2>Photo Album</h2>
        </header>
        
        <div id="main">
                <div id="album-container">
                    <div id="photo-display">
                        <div id="large-photo"></div>
                        <div id="photo-title"></div>
                        <div id="photo-caption"></div>
                    </div>
                    <div id="thumb-container">
                        <div id="thumb-nav-container">
                            <div id="left-nav-thumb">
                                <i class="fa-solid fa-caret-left"></i>
                            </div>
                            <div id="center-nav-thumb"></div>
                            <div id="right-nav-thumb">
                                <i class="fa-solid fa-caret-right"></i>
                            </div>
                        </div>
                        
                        <div id="carousel"></div>
                    </div>
                </div>
            </div>
        
        <script src="scripts/photos.js"></script>
        <script src="scripts/photos-jquery.js"></script>
    </body>
</html>
