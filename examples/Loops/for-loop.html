<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>For Loop Example</title>
    </head>
    <body>
        <header></header>
        
        <div id="content">
        </div>
        
        <script>
            
            for (let count = 0; count < 5; count++) {
                document.getElementById("content").innerHTML += count;
                document.getElementById("content").innerHTML += "<br>";
            }
            
        </script>
        
        <footer></footer>
    </body>
</html>
