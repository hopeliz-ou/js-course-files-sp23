<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Array Example</title>
    </head>
    <body>
        <header></header>
        
        <div id="content">
        </div>
        
        <script>
            
            var items = [
                "Apples",
                "Bananas",
                "Cherries",
                "Dates",
                "Peaches"
            ];
            
            document.getElementById("content").innerHTML = "My list of items: ";
            document.getElementById("content").innerHTML += items;
            
        </script>
        
        <footer></footer>
    </body>
</html>
