<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>While Loop Example</title>
    </head>
    <body>
        <header></header>
        
        <div id="content">
        </div>
        
        <script>
            var count = 0;

            while (count < 5) {

                document.getElementById("content").innerHTML += count;
                document.getElementById("content").innerHTML += "<br>";

                count++;
            }
        </script>
        
        <footer></footer>
    </body>
</html>
